<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 35px 40px;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
    max-width: 360px;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: absolute;
    transition: transform 0.2s;
  }

  #no:hover {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .result img {
    width: 230px;
    margin-top: 15px;
    border-radius: 15px;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear infinite;
    opacity: 0.7;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hero ‚ù§Ô∏è<br>Will you be mine? Begging, Middle, and End?</h1>
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
  <button id="no" onmouseover="moveNo()">NO üòè</button>
</div>

<audio id="music" src="https://assets.mixkit.co/music/preview/mixkit-lovers-song-2.mp3"></audio>

<script>
  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div class="card result">
        <h1>Yayyyy!! üíÉüíñ</h1>
        <p>Hero, you just made me the happiest Valentine üòò</p>
        <img src="https://media.giphy.com/media/https://tenor.com/gYKz95UHAY1.gif" alt="Dancing Girl">
        <p> I Love You‚ù§Ô∏è</p>
      </div>
    `;
    document.getElementById("music").play();
    startConfetti();
  }

  function startConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.background =
        ["#ff4d6d", "#ffd166", "#06d6a0"][Math.floor(Math.random()*3)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
    }
  }
</script>

</body>
</html>
