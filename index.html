<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    /* Popup Box */
    .popup {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 320px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
    }

    /* Celebration Screen */
    .celebrate {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .celebrate h1 {
      color: white;
      margin-bottom: 20px;
    }

    .celebrate img {
      width: 250px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>
    <button id="yes" onclick="yesClicked()">YES ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ðŸ™„</button>
  </div>

  <!-- CELEBRATION -->
  <div class="celebrate" id="celebrate">
    <h1>Yayyyyy!!! ðŸ’ƒðŸ’–</h1>
    <p>You are officially my Valentine ðŸ˜˜</p>

    <!-- Replace GIF link if you want -->
    <img src="https://tenor.com/gYKz95UHAY1.gif" alt="Dancing GIF">
  </div>

  <script>
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      document.getElementById("no").style.left = x + "px";
      document.getElementById("no").style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("celebrate").style.display = "flex";
    }
  </script>

</body>
</html>
